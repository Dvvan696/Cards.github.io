<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео на весь экран</title>
  <style>
    /* Видео на весь экран */
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Чтобы видео заполняло весь экран без искажений */
      z-index: 9999; /* Чтобы видео было поверх других элементов */
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <video id="fullscreen-video" autoplay loop muted playsinline>
    <source src="4.mp4" type="video/mp4">
    <source src="4.webm" type="video/webm">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    // Автоматическое воспроизведение видео
    const video = document.getElementById('fullscreen-video');
    video.play().catch((error) => {
      console.error('Ошибка воспроизведения видео:', error);
    });
  </script>
</body>
</html>
